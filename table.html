<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Savinds Table
      </caption>
      <tr>
        <td>Month</td>
        <td>Savings</td>
      </tr>
      <tr>
        <td>January</td>
        <td>100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>200</td>
      </tr>
      <tr>
        <td>March</td>
        <td>400</td>
      </tr>

      <tr>
        <td>Total</td>
        <td>700</td>
      </tr>
    </table>

    <br />

    <table>
      <caption>
        Second savings Table
      </caption>
      <thead>
        <th>Month</th>
        <th>Savings</th>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>200</td>
        </tr>
        <tr>
          <td>March</td>
          <td>300</td>
        </tr>
        <tr>
          <td>April</td>
          <td>400</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>1000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
